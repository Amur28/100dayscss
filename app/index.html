<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>100 Days CSS Challenge</title>
</head>

<body>
  <div class="wrapper">
    <div class="slider">

      <div class="frame frame-day1">
        <div class="center">
          <div class="number">
            <div class="one one--one"></div>
            <div class="one one--two"></div>
            <div class="zero zero--one"></div>
            <div class="zero zero--two"></div>
          </div>
          <span class="big">days</span>
          <span class="small">css challenge</span>
        </div>
      </div>

      <div class="frame frame-day2">
        <div class="center">
          <button class="menu-icon">
            <span class="menu-icon__item menu-icon__item--1 no-animation"></span>
            <span class="menu-icon__item menu-icon__item--2 no-animation"></span>
            <span class="menu-icon__item menu-icon__item--3 no-animation"></span>
          </button>
        </div>
      </div>

    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="./js/libs.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
