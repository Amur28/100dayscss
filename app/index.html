<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/libs.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>100 Days CSS Challenge</title>
</head>

<body>
  <div class="wrapper">
    <div class="slider">

      <div class="frame frame-day-1">
        <div class="center center-day-1">
          <div class="number">
            <div class="one one--one"></div>
            <div class="one one--two"></div>
            <div class="zero zero--one"></div>
            <div class="zero zero--two"></div>
          </div>
          <span class="big">days</span>
          <span class="small">css challenge</span>
        </div>
      </div>

      <div class="frame frame-day-2">
        <div class="center center-day-2">
          <button class="menu-icon" id="menu-icon-btn">
            <span class="menu-icon__item menu-icon__item--1 no-animation"></span>
            <span class="menu-icon__item menu-icon__item--2 no-animation"></span>
            <span class="menu-icon__item menu-icon__item--3 no-animation"></span>
          </button>
        </div>
      </div>

      <div class="frame frame-day-3">
        <div class="center center-day-3">
          <div class="circle">
            <div class="sky"></div>
            <div class="sun"></div>
            <div class="left-side"></div>
            <div class="right-side"></div>
            <div class="shadow"></div>
            <div class="sand"></div>
          </div>
        </div>
      </div>

      <div class="frame frame-day-4">
        <div class="center center-day-4">
          <div class="circle circle--big"></div>
          <div class="circle circle--mid"></div>
          <div class="circle circle--small"></div>
        </div>
      </div>
    </div>

  </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="./js/libs.min.js"></script>
  <script src="./js/script.min.js"></script>
</body>

</html>
